name: navy_pfa_armada_ecuador

description: Clon Navy PFA - Versión Armada Ecuador. App Flutter offline-first para autoevaluación, entrenamiento, consulta de reglamentos y asistencia IA.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0 
  sqflite: ^2.3.0
  path_provider: ^2.0.15
  chewie: ^1.6.0
  video_player: ^2.7.0
  fl_chart: ^0.64.0
  http: ^1.2.0
  dash_chat_2: ^0.0.21
  provider: ^6.1.1
  google_generative_ai: ^0.4.3
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/baremos.json
    - assets/nutrition_guide.json
    - assets/videos_config.json
    - assets/regulations_config.json
    - assets/training_config.json
    - assets/training_plans_config.json
    - assets/regulations_text.json
    - assets/
